    - stage: build
      if: branch = master AND (env(rebuild-android) = true OR tag = Rebuild android)
      language: android
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      before_install:
        - openssl aes-256-cbc -K $encrypted_3ad684c6ba06_key -iv $encrypted_3ad684c6ba06_iv -in keystore.tar.gz.enc -out keystore.tar.gz -d
        - mv keystore.tar.gz android/keystone.tar.gz
        - nvm install node
        - npm install -g yarn
        - yarn install
        - exp login -u $EXPO_USERNAME -p $EXPO_PASSWORD
        - exp detach
        - react-native link
        - cd android
        - tar -xzvf keystore.tar.gz
      script: "./gradlew clean build"
      android:
        components:
          - tools
          - platform-tools
          - tools

    - stage: build
      if: branch IS master AND (env(rebuild-ios) = true OR tag = Rebuild ios)
      language: objective-c
      before_install: cd $HOME/.cache/ios
      xcode_project: MyNewProject.xcodeproj # path to your xcodeproj folder
      xcode_scheme: MyNewProjectTests

    - stage: publish javascript
      if: branch = master
      language: node_js
      node_js: node
      install: yarn install
      after_failure: cat $HOME/yarn-error.log
      before_script: exp login -u $EXPO_USERNAME -p $EXPO_PASSWORD
      script: exp publish
      
